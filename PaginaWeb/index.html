<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete - Empresa XYZ</title>
    <link rel="stylesheet" href="/PaginaWeb/style.css">
</head>
<body>
    <fieldset>
        
        <form action="#" method="post">
           <strong> <legend>ENQUENTE - DADOS PESSOAIS</legend></br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <br><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
            <br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
            <br><br>

            <label for="numero">Nº:</label>
            <input type="number" id="numero" name="numero" placeholder="Número da residência">
            <br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">
            <br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="DF">Gama-DF</option>
                <option value="MA">codó-MA</option>
                <option value="ES">Tobasuado-ES</option>
                <!-- Outros estados -->
            </select>
            <br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br><br>

            <label>Bens Pessoais:</label>
            <input type="checkbox" id="casa" name="bens" value="casa">
            <label for="casa">Casa</label>

            <input type="checkbox" id="carro" name="bens" value="carro">
            <label for="carro">Carro</label>

            <input type="checkbox" id="moto" name="bens" value="moto">
            <label for="moto">Moto</label>
            <br><br>

            <label for="experiencias">Experiências Pessoais:</label>
            <textarea id="experiencias" name="experiencias" rows="4" cols="50" placeholder="Descreva suas experiências pessoais"></textarea>
            <br><br>

            <button type="submit" class="enviar">Enviar</button>
            <button type="reset" class="limpar">Limpar</button>
        </form>
    </fieldset>
</body>
</html>
